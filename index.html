			<style type="text/css">
        body {
            background-color: LIGHTGREY;

        #target {

	<body class="img js-fullheight" style="background-image: url(images/bg.png);">

				</div>
			</div>

		      			<input id="nombre" type="text" class="form-control" placeholder="Nombres" required>

	            <div class="form-group">

		      		</div>
				<select id="curso"  class="form-control"class="text-dark">
					<option disabled selected=""><h3> Seleccione El Curso</h3></option>
					<option class="text-dark"> Inicial 1 </option>
					<option class="text-dark"> Inicial 2 </option>
					<option class="text-dark"> Primero</option>
					<option class="text-dark"> Segundo</option>
					<option class="text-dark"> Tercero</option>
					<option class="text-dark"> Cuarto</option>
					<option class="text-dark"> Quinto</option>
					<option class="text-dark"> Sexto</option>
					<option class="text-dark"> Séptimo</option>
					<option class="text-dark"> Octavo</option>
					<option class="text-dark"> Noveno</option>
					<option class="text-dark"> Décimo</option>
					<option class="text-dark"> Primero de Bachillerato </option>
					<option class="text-dark"> Segundo de Bachillerato </option>
					<option class="text-dark"> Tercero de Bachillerato </option>
					<option class="text-dark"> Alumnos de Básica Acelerado </option>
					<option class="text-dark"> Personal Administrativo </option>
					<option class="text-dark"> Docente </option>
					<option class="text-dark"> Otros </option>
				</select><br>				
					
					
	            <div class="form-group">
	            	<button id="descargar1" onclick=location.href="#reporte" type="submit" class="form-control btn btn-primary submit px-3">Mostrar Historial</button>
	            </div>

	          </form>
	          <p class="w-100 text-center">&mdash; Clic para ir a la página de Monitoreo IoMT &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="http://iomt-unach.herokuapp.com/#welcome" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Monitoreo IoMT</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
		</section>
		

			
			<section id="reporte">
			<br><br><br><br><br><br>
			<div id="target" align="center" >
				<iframe id="myIframe" class="row justify-content-center">
					<p>REPORTE IOMT.</p>
				</iframe>
			</div>
			</section>	


	

	
	<script>
	$(function() 
	{
	$("#descargar1").click( function()
	{
	   //var GITURL = "https://raw.githubusercontent.com/daniels36999/IoMT-BD/main/Datos%20Almacenados/";

		  ESP ="";

		  ESP =" ";
		}
	  length
